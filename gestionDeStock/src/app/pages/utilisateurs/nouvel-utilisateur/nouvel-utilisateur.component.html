<div class="col ">
    <div class="col-md-12 m-3">
        <img src="assets/images/client.jpg" class="rounded-circle" width="200px" height="200px"/>
    </div>
    <hr>
    <div class="col-md-12 p-3">
        <div class="col-md-12 mb-3 ">
            <h2> <i class="fas fa-info-circle custom-icon"></i>&nbsp;Information de l'utilisteur </h2>
        </div>
        <div class="col md-12">
            <form>
                <div class="row mb-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Nom">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse 1">
                  </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Prénom">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Adresse 2">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Ville">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Téléphone">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code postal">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                      &nbsp;
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Pays">
                    </div>
                </div>
              </form>
        </div>
    </div>
    <div class="col-md-12" style="text-align: end;">
        <button class="btn btn-danger m-4" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button class="btn btn-primary m-4" (click)="saveClick()">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
