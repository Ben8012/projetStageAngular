<div class="col ">
    <div class="col-md-12 p-3">
        <div class="col-md-12 mb-3 ">
            <h2>Nouvelle catégorie </h2>
        </div>
        <div class="col md-12">
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Code Catégorie">
                    </div>
                </div>  
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Description">
                    </div>
                </div>            
            </form>
        </div>
    </div>
    <div class="col-md-12" style="text-align: end;">
        <button class="btn btn-danger m-4" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button class="btn btn-primary m-4" (click)="saveClick()">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
