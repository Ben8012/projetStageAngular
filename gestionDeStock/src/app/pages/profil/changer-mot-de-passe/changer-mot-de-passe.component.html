<div class="row m-3">
    <div class=" card col-md-4 m-3" style="text-align: center;">
        <div class="col">
            <div class="mb-3 mt-3">
                <img src="assets/images/client.jpg" class="rounded-circle" width="200px" height="200px"/>
            </div>
            <div class="mb-3">
                <h2>Nom pr√©nom</h2>
                <small class="form-text text-muted">Adresse, ville, 1495 </small>
            </div>
            
        </div>
    </div>
    <div class=" card col-md-7 m-3">
        <form class="mt-5" [formGroup]="formModifPasswd">
            <div class="form-group m-3">
              <input type="password" class="form-control" placeholder="Ancien mot de passe" formControlName="oldPasswd">
            </div>
            <div class="form-group m-3">
              <input type="password" class="form-control" placeholder="Nouveau mot de passe" formControlName="newPasswd">
            </div>
            <div class="form-group m-3">
              <input type="password" class="form-control" placeholder="Confirmer mot de passe" formControlName="confirmNewPasswd">
            </div>
          </form>
          <div class="col" style="text-align: end;">
              <button class="btn btn-danger m-4" (click)="cancelClick()">
                  <i class="fas fa-ban"></i>&nbsp;
                  Annuler
              </button>
              <button class="btn btn-primary m-4" (click)="saveClick()"  [disabled]="formModifPasswd.invalid">
                  <i class="fas fa-save"></i>&nbsp;
                  Enregistrer
              </button>
          </div>
    </div>
</div>
