<div class="col ">
    <div class="col-md-12 m-3">
        <img src="assets/images/client.jpg" class="rounded-circle" width="200px" height="200px"/>
    </div>
    <hr>
    <div class="col-md-12 p-3">
        <div class="col-md-12 mb-3 ">
            <h2> <i class="fas fa-info-circle custom-icon"></i>&nbsp;Information de l'utilisteur</h2>
        </div>
        <div class="col md-12">
          <form [formGroup]="formModifUtil">
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="nom">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="prenom">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="telephone">
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" formControlName="dateNaissance">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" formControlName="email">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="rue">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="numero">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="codePostal">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="ville">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" formControlName="pays">
            </div>
            <!-- <div class="mb-3">
                <select class="form-control" formControlName="role" >
                    <option selected>{{user.role}}</option>
                    <option >{{roles.client}}</option>
                    <option >{{roles.fournisseur}}</option>
                    <option >{{roles.preparateur}}</option>
                  </select>
            </div> -->
          
        </form>
        </div>
    </div>
    <div class="col-md-12" style="text-align: end;">
        <button class="btn btn-danger m-4" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button class="btn btn-primary m-4" (click)="saveClick()"    type="button" 
        [disabled]="formModifUtil.invalid">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
