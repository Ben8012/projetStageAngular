<main class="col-md-12 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"><i class="fas fa-info-circle custom-icon"></i>&nbsp;Commandez l'article : {{article.designation}} </h1>
    </div>
  </main>
  
  <div class="col ">
      <div class="col-md-12 p-3">
          <div class="col md-12">
              <form [formGroup]="formNouvelCommandeFournisseur">
                    <div class="row mb-3">
                        <div class="col">
                            <h4>Code de l'article : {{article.codeArticle}}</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <h4>Code du stock : {{article.codeStock}}</h4>
                        </div>
                        <div class="col">
                            <h4>Categorie : {{article.categorie.description}}</h4>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                        <label>Choisisez un fournisseur</label>
                            <select class="form-control" formControlName="fournisseur" >
                                <!-- <option selected>Sélectionner une catégorie</option> -->
                                <option *ngFor="let fournisseur of fournisseurs" value={{fournisseur.id}}>{{fournisseur.societe}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="">choisir un quantitée à commander</label>
                            <input type="number" class="form-control" placeholder="quantite" formControlName="quantite">
                        </div>
                    </div>
                </form>
          </div>
      </div>
      <div class="col-md-12" style="text-align: end;">
          <button class="btn btn-danger m-4" (click)="cancelClick()">
              <i class="fas fa-ban"></i>&nbsp;
              Annuler
          </button>
          <button class="btn btn-primary m-4" 
                  (click)="saveClick()"
                  [disabled]="formNouvelCommandeFournisseur.invalid">
              <i class="fas fa-save"></i>&nbsp;
              Enregistrer
          </button>
      </div>
  </div>
