<div class="container my-container">
    <div class="card justify-content-md-center">
        <div class="card-header text-center">
            <h3>S'inscrire</h3>
          </div>
        <div class="card-body">
            <form [formGroup]="formInscription">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nom" formControlName="nom">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Prénom" formControlName="prenom">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Téléphone" formControlName="telephone">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Date de naissance" formControlName="dateNaissance">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="E-mail" formControlName="email">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Rue" formControlName="rue">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Numero" formControlName="numero">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Code Postal" formControlName="codePostal">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Ville" formControlName="ville">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Pays" formControlName="pays">
                </div>
                <!-- <div class="mb-3">
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="role" >
                        <option selected>Sélectionner votre role</option>
                        <option >{{roles.client}}</option>
                        <option >{{roles.fournisseur}}</option>
                        <option >{{roles.preparateur}}</option>
                      </select>
                </div> -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Mot de passe" formControlName="passwd">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirmer mot de passe" formControlName="passwdConfirm">
                </div>
               
                <div class="mb-3 d-flex justify-content-between">
                    <a [routerLink]="['/login']" type="button" class="btn btn-link">Se connecter</a>
                    <button class="btn btn-primary"
                            (click)="register()" 
                            type="button" 
                            [disabled]="formInscription.invalid">
                        <i class="fas fa-check"></i> S'inscrire
                    </button>
                  
                </div>
            </form>
           
        </div>
    </div>
</div>
